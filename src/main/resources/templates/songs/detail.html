<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Детали Песни</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .audio-player {
            margin: 20px 0;
        }
        .audio-player audio {
            width: 100%;
            outline: none;
            background-color: #1db954;
            border-radius: 5px;
            padding: 5px;
        }
        .cover-container {
            margin: 20px 0;
        }
        .cover-container img {
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            height: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1db954;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #17a34a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${song.title}"></h1>
    <p>Исполнитель: <span th:text="${song.artist}"></span></p>
    <div class="audio-player">
        <audio controls>
            <source th:src="@{'/audio/' + ${song.id}}" type="audio/mpeg">
            Ваш браузер не поддерживает аудиоплеер.
        </audio>
    </div>
    <div class="cover-container">
        <img th:src="@{'/cover/' + ${song.id}}" alt="Обложка альбома" />
    </div>
    <a href="/songs" class="back-link">Назад</a>
</div>
</body>
</html>
