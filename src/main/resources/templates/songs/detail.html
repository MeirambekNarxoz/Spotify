<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали Песни</title>
</head>
<body>
<h1 th:text="${song.title}"></h1>
<p>Исполнитель: <span th:text="${song.artist}"></span></p>
<h2>Обложка:</h2>
<img th:src="@{'data:image/jpeg;base64,' + ${#strings.base64Encode(song.coverImage)}}" alt="Обложка" />
<h2>Аудиофайл:</h2>
<audio controls>
    <source th:src="@{'data:audio/mpeg;base64,' + ${#strings.base64Encode(song.audioData)}}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<a href="/songs">Назад</a>
</body>
</html>
