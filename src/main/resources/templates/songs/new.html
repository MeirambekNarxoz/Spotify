<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать песню</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        h2 {
            color: #1DB954;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #FFFFFF;
        }
        .form-control, .form-control-file, select {
            background-color: #282828;
            color: #FFFFFF;
            border: 1px solid #404040;
            border-radius: 5px;
        }
        .form-control:focus, .form-control-file:focus, select:focus {
            border-color: #1DB954;
            box-shadow: 0 0 5px #1DB954;
        }
        .btn-primary {
            background-color: #1DB954;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #1ed760;
        }
        select {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Создать новую песню</h2>
    <form th:action="@{/songs/create}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Введите название песни" required>
        </div>
        <div class="form-group">
            <label for="artist">Исполнитель:</label>
            <input type="text" id="artist" name="artist" class="form-control" placeholder="Введите имя исполнителя" required>
        </div>
        <div class="form-group">
            <label for="audioFile">Аудиофайл:</label>
            <input type="file" id="audioFile" name="audioFile" class="form-control-file" accept="audio/*" required>
        </div>
        <div class="form-group">
            <label for="coverImage">Обложка (необязательно):</label>
            <input type="file" id="coverImage" name="coverImage" class="form-control-file" accept="image/*">
        </div>
        <div class="form-group">
            <label>Альбом:</label>
            <select name="albumId" class="form-control">
                <option th:each="album : ${albums}" th:value="${album.album_id}" th:text="${album.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Создать песню</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
