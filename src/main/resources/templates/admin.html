<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 50px auto;
    }
    h1 {
      text-align: center;
      color: #1DB954;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: center;
    }
    th {
      background-color: #1DB954;
      color: white;
      font-size: 16px;
    }
    td {
      background-color: #181818;
      color: white;
      border: 1px solid #444;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-update {
      background-color: #1DB954;
      color: white;
    }
    .btn-update:hover {
      background-color: #1ed760;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-delete:hover {
      background-color: #e02b47;
    }
    .footer {
      text-align: center;
      color: #bbb;
      margin-top: 40px;
    }
    /* Playlist Section */
    .playlist-container {
      margin-top: 40px;
      background-color: #181818;
      padding: 20px;
      border-radius: 8px;
    }
    .playlist-container h2 {
      text-align: center;
      color: #1DB954;
    }
    .playlist-item {
      margin-bottom: 15px;
    }
    .playlist-item span {
      font-size: 18px;
      color: white;
    }
    .playlist-item a {
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
    }
    .playlist-item a:hover {
      color: #1ed760;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>User Management</h1>

  <!-- User List Table -->
  <table class="table">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Email</th>
      <th>Role</th>
      <th>Update Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="userList">
    <!-- User rows will be populated here -->
    </tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem('authToken'); // Или другой способ хранения токена

  // Проверка на наличие токена и его валидность
  if (!token) {
    // Если токен отсутствует, перенаправляем на страницу логина
    window.location.href = 'http://localhost:8080/person/login'; // замените на правильный путь
  } else {
    // Декодируем токен и получаем информацию о пользователе
    const decodedToken = jwt_decode(token);
    console.log('Decoded Token:', decodedToken);
    const role = decodedToken.authorities; // Предположим, что роль хранится в поле "authorities"

    // Проверяем, является ли пользователь администратором
    if (role.includes("ADMIN")) {
      // Если роль администратора, доступ разрешен
      fetchUsers(); // Загружаем список пользователей
    } else {
      // Если роль не администратора, перенаправляем на другую страницу
      window.location.href = 'http://localhost:8080/person/login'; // Замените на нужный путь
    }
  }

  // Fetch and display users from API
  function fetchUsers() {
    fetch('http://localhost:8080/person')
            .then(response => response.json())
            .then(users => {
              const userList = document.getElementById('userList');
              userList.innerHTML = '';  // Clear table before adding new rows
              users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              ${user.role === 'ADMIN' ? '<span>Admin</span>' : `
                <select id="roleSelect-${user.id}" class="form-select form-select-sm">
                  <option value="USER" ${user.role === 'USER' ? 'selected' : ''}>User</option>
                  <option value="MODERATOR" ${user.role === 'MODERATOR' ? 'selected' : ''}>Moderator</option>
                </select>`}
            </td>
            <td>
              ${user.role !== 'ADMIN' ? `<button class="btn btn-update" onclick="updateRole(${user.id})">Update</button>` : ' '}
              <button class="btn btn-delete" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          `;
                userList.appendChild(row);
              });
            })
            .catch(error => console.error('Error fetching users:', error));
  }

  // Update user role
  function updateRole(userId) {
    const selectElement = document.getElementById(`roleSelect-${userId}`);
    const newRole = selectElement.value;

    if (newRole) {
      const data = { role: newRole };

      fetch(`http://localhost:8080/person/role/${userId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
              .then(response => {
                if (response.ok) {
                  alert('Role updated successfully');
                  fetchUsers();  // Refresh user list
                } else {
                  alert('Failed to update role. Please try again later.');
                }
              })
              .catch(error => {
                console.error('Error updating role:', error);
                alert('An error occurred while updating the role.');
              });
    }
  }

  // Delete user
  function deleteUser(userId) {
    fetch(`http://localhost:8080/person/${userId}`)
            .then(response => response.json())
            .then(user => {
              if (user.role === 'ADMIN') {
                alert('Admin users cannot delete each other.');
              } else {
                if (confirm('Are you sure you want to delete this user?')) {
                  fetch(`http://localhost:8080/person/${userId}`, {
                    method: 'DELETE'
                  })
                          .then(response => {
                            if (response.ok) {
                              alert('User deleted successfully');
                              fetchUsers();  // Refresh user list
                            } else {
                              alert('Failed to delete user');
                            }
                          })
                          .catch(error => console.error('Error deleting user:', error));
                }
              }
            })
            .catch(error => console.error('Error fetching user data:', error));
  }

  // Fetch users on page load
  window.onload = fetchUsers;
</script>
